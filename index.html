<!DOCTYPE html>
<html>
	<head>
		<title>Mixelangelo</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css"> 
	</head>
	<body>
		<nav>
    		<ul>
        		<li><a href="/">Mixelangelo</a></li>
    		</ul>
		</nav>
		<div class="container">
    		<div class="blurb">
        		<h1>Mix any color paint you could ever want or need!</h1>
				<p>Pick from these colors or use the color sensor to pick one from a physical object.</p>
    		</div><!-- /.blurb -->
		</div><!-- /.container -->

		<div class="button">
		<table id="matrix">
			<tr>
				<td><button class="button button1"  onclick="alert('Mixing Red!')"> </button></td>
				<td><button class="button button2"  onclick="alert('Mixing Pink!')"> </button></td>
				<td><button class="button button3"  onclick="alert('Mixing Purple!')"> </button></td>
				<td><button class="button button4"  onclick="alert('Mixing Violet!')"> </button></td>
			</tr>
		  
			<tr>
				<td><button class="button button5"  onclick="alert('Mixing Dark Blue!')"> </button></td>
				<td><button class="button button6"  onclick="alert('Mixing Blue!')"> </button></td>
				<td><button class="button button7"  onclick="alert('Mixing Light Blue!')"> </button></td>
				<td><button class="button button8"  onclick="alert('Mixing Dark Cyan!')"> </button></td>
			</tr>

			<tr>
				<td><button class="button button9"  onclick="alert('Mixing Green!')"> </button></td>
				<td><button class="button button10"  onclick="alert('Mixing Light Green!')"> </button></td>
				<td><button class="button button11"  onclick="alert('Mixing Lime!')"> </button></td>
				<td><button class="button button12"  onclick="alert('Mixing Yellow!')"> </button></td>
			</tr>

			<tr>
				<td><button class="button button13"  onclick="alert('Mixing Gold!')"> </button></td>
				<td><button class="button button14"  onclick="alert('Mixing Orange!')"> </button></td>
				<td><button class="button button15"  onclick="alert('Mixing Brown!')"> </button></td>
				<td><button class="button button16"  onclick="alert('Mixing Gray!')"> </button></td>
			</tr>

		  </table>
		</div>
		
	</body>
</html>
